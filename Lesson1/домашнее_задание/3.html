<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  10 + 10 - оба 2 первых операнда числа поэтому получаем 20
  20 + "10" - второй операнд строка поэтому число 20 преобразуется в строку и происходит конкатенация строк
  С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(`10 + 10 + "10" = ${10 + 10 + "10"} `);

  /*
  10 + "10" - второй операнд строка поэтому число 10 преобразуется в строку, происходит конкатенация получаем строку "1010"
  строку "1010" складываем с 3м числом 10 - число 10 также преобразуется в строку получаем строку "101010"
  С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(`10 + "10" + 10 = ${10 + "10" + 10} `);

  /*
  10 + 10 - оба 2 первых операнда числа поэтому получаем 20
  перед третьим операндом  стоит знак + потому он преобразуется в число 10
  складываем числа 20 и 10 получаем 30
  С помощью console.log выводим  число 30 
  */
  console.log(`10 + 10 + +"10" = ${10 + 10 + +"10"} `);

  /*
  Пустая строка со знаком минус преобразутся в число -0
  10 делим на число -0 получаем -Infinity
  С помощью console.log число  -Infinity
  */
  console.log(`10 / -"" = ${10 / -""} `);

  /*
  Попытка преобразовать "2,5" к числу приводит к результату NaN, т.к. у числет разделитель должен быть точкой а не запятой
  число 10 делим на NaN и получаем тоже NaN   
  С помощью console.log NaN 
  */
  console.log(`10 / +"2,5" = ${10 / +"2,5"} `);

</script>
</body>
</html>
