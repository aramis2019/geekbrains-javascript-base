<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1" onclick="sayHello()">btn1</button>
    <button class="btn2">btn2</button>
    <button class="btn3">btn3</button>

    <script>
       'use strict';

       const btn1 = document.querySelector('.btn1');
       btn1.onclick = function sayHello() {
        alert('hi');
       } 
       btn1.onclick = null;

       /*******It is better use addEventListener******/
       const btn2 = document.querySelector('.btn2');

       const handler = () => {
        alert('Hello2');
       };

       btn2.addEventListener('click', handler);
       //btn2.removeEventListener('click', handler);

       btn2.addEventListener('click', (event)=>{
        console.log(event);
        console.log(event.target);
        console.log(event.currentTarget);
       });

       /*******Many buttons******/
       document.querySelectorAll('button').forEach(el=> {
            el.addEventListener('click', (event)=>{
                console.log('click');
                console.log(event.target.innerText);
            })
        });

        /**********************/
        document.addEventListener('DOMContentLoaded',()=>{
            console.log('html loaded');
        })

        window.addEventListener('load',()=>{
            console.log('all loaded');
        })

        window.addEventListener('keydown',(event)=>{
            console.log(event);
        })


    </script>

</body>
</html>
