<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--beforebegin-->
    <button>
        <!--afterbegin-->
        MyBytton
        <!--beforeend-->
    </button>
    <!--afterend-->
    <script>
        'use strict';

        /********insertAdjacentHTML**********/
        const buttonEl = document.querySelector('button');
        buttonEl.insertAdjacentHTML('beforebegin','<u>hello</u>');
        
        /******************/

        const pp = document.createElement('p');
        pp.textContent = 'test';
        buttonEl.insertAdjacentElement('afterbegin',pp);


    </script>

</body>
</html>
