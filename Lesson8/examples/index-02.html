<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        function showName(a,b){
            console.log(this, a, b);
        }

        const user1 = {
            userName: 'Alex'
        }

        const user2 = {
            userName: 'Dima'
        }

        showName.call(user1, 5, 10); // 'Alex'
        showName.apply(user2, [5,10]); // 'Dima'

        const bindedFn = showName.bind(user1); // create new function
        bindedFn(5,10); // 'Alex'


    </script>

</body>
</html>
