<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        const user = {
            name: 'Alex',
            sayHello(){
                console.log(this);
            }
        }

        // setTimeout
        // clearTimeout
        // setInterval
        // clearInterval

        setTimeout(user.sayHello, 1000); // without () // return window

        setTimeout( function() {
            user.sayHello()
        }, 1000); // console returns user


        setTimeout( user.sayHello.bind(user), 1000); // console returns user



    </script>

</body>
</html>
