<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';

        const user = {
            name: 'Alex',
            sayUsual(){
                setTimeout( function() {console.log('sayUsual', this);}, 1000);
            },

            sayArrow(){

                setTimeout( ()=>{console.log('sayArrow', this);}, 2000);
            }
        }

        user.sayArrow(); // user
        user.sayUsual(); // windows
        

    </script>

</body>
</html>
