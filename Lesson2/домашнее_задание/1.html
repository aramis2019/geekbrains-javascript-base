<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  Сначала происходит увеличение переменной на еденицу "а", а потом присваивание полученного значения в "с" 
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Сначала происходит присваивание занчения в "d" , а только потом увеличение "b" на еденицу
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Вначале значение a=2 , потом происходит инкремент на 1 и значение a=3 , потом происходит сложение с 2 . 
  Т.е 2+3=5 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Вначале значение b=2 , сначала происходит сложение с 2, потом происходит присваивание полученого значения в "d", т.е. d=2+2=4
  И потом поисходит увеличение знячения  "b" на еденицу.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
