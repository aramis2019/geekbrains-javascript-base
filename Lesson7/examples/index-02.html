    <script>
        'use strict';

        /********Destructurisation**********/
         const arr1 = [1,5,8] ;
        //  const a = arr1[0];
        //  const b = arr1[1];
         const [a,b] = arr1;
         console.log(a, b); // 1 5

         /********Destructurisation with objects**********/

         const obj = {r: 5, n: 20, m: 30};
         const {r, m} = obj;
         console.log(r, m); // 5 30

         /********Destructurisation with objects**********/
         function f2({r,m: mParam=100}){
            console.log(r, mParam); // 5 30
         }
         const obj2 = {r: 5, n: 20, m: 30};
         f2(obj2);

          /********Destructurisation event**********/

          document.querySelector('button').addEventListener('click', ({target}) => {
            console.log(target.textContent);
          });

    </script>
